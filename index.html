<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- css link -->
    <link rel="stylesheet" href="main.css">

    
</head>
<body>


    <div class="container">
        <form action="">

            <div class="links">
                <h3 class="title">sign in with</h3>
                <div class="buttons">
                    <a href="#" class="btn"><i class="fab fa-google">google</i></a>
                    <a href="#" class="btn"><i class="fab fa-facebook">facebook</i></a>
                </div>
            </div>
            <div class="input-box">
                <h3 class="title">or sign in with email</h3>
                <div class="input">
                    <span class="far fa-envelope"></span>
                    <input type="email" name="" placeholder="email" id="">
                </div>
                <div class="input">
                    <span class="fas fa-lock"></span>
                    <input type="password" name="" placeholder="password" id="">
                </div>
                <div class="checkbox">
                    <input type="checkbox" name=""  id="remember">
                    <label for="remember">remember me</label>
                </div>
                <input type="submit" value="sign in" class="sign-in-btn">
            </div>
        </form>




    </div>












    
</body>
</html>
